        <form action="none">
            <fieldset style="background-color: rgba(255, 255, 255, 0.63);">
                <legend><h1 style="font-family: cursive;"><u>Contact Us</u></h1></legend>
            <table class="form_table">
                <tr>
                    <td>➼<label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="username" placeholder="Enter Your First Name"></td>
                </tr>

                <tr>
                    <td>➼<label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="username" placeholder = "Enter Your Last Name"></td>
                </tr>

                <tr>
                    <td>➼<label for="mail">Email</label></td>
                    <td><input type="text" id="mail" name="mail" required placeholder="Enter Your Email Address"></td>
                </tr>

                <tr>
                    <td>➼<label for="contactnum">Contact Number</label></td>
                    <td><input type="text" id="contactnum" name="contactnum" required placeholder="Enter Your 10 Digit Number" pattern="[0-9]{10}"></td>
                </tr>

                <tr>
                    <td>➼<label for="city">City</label></td>
                    <td><input type="text" id="city" name="city" required placeholder="Enter City Name"></td>
                </tr>

                <tr>
                    <td>➼<label for="msg">Message</label></td>
                    <td><textarea name="msg" id="" cols="30" rows="10"></textarea></td>
                </tr>


            </table>
            <div style="text-align: center; margin-bottom: 10px; margin-top: 10px;"><button class="button button2" style="vertical-align:middle" value="submit"><span>Submit</span></button></div>
            </fieldset>
        </form>
